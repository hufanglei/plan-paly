#{extends 'backMain.html' /}
#{set title:'查看计划详情' /}

<div class="panel">
    <div class="panel-heading">
        <strong><i class="icon-plus"></i>&nbsp;${title}</strong>
    </div>
    <div class="panel-body">
        <form action="" method="get" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">计划内容</label>
                    <div class="col-sm-10">
                     <textarea id="content" name="plan.content" placeholder="计划内容"
                           disabled      class="form-control kindeditor ">${plan?.content}</textarea>
                    <span class="help-inline"></span>
                    <span class="help-block"></span>
                   </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">总结</label>
                    <div class="col-sm-10">
                     <textarea id="content"  name="plan.summarize"  placeholder="总结"
                               class="form-control kindeditor">${plan?.summarize}</textarea>
                        <span class="help-inline"></span>
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">工作进度</label>
                    <div class="col-sm-3">
                        <input type="text"  value="&{'WorkRates.'+plan?.workRate}%"  readonly class="form-control "/>
                    </div>
                </div>

                <div class="form-group" style="padding-top:30px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="cancel" type="reset" class="btn btn-primary" onclick="history.go(-1)">返回</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
