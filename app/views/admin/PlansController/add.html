#{extends 'backMain.html' /}
#{set title:'新增计划页面' /}

<div class="panel">
    <div class="panel-heading">
        <strong><i class="icon-plus"></i>&nbsp;${title}</strong>
    </div>
    <div class="panel-body">
        <form action="@{admin.PlansController.create()}" method="post" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="content">计划内容</label>
                    <div class="col-sm-10">
                     <textarea id="content" name="plan.content" placeholder="最多输入100个字数"
                               class="form-control kindeditor">最多输入100个字${plan?.content}</textarea>
                        <span class="help-inline"></span>
                        <span class="help-block"></span>
                    </div>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="type">计划类型</label>
                    <div class="col-sm-3">
                        <select id="mod" name="plan.type"  class="chosen-select form-control"  tabindex="2" >
                              <option value="">--请选择--</option>
                            #{list items:types , as : 'type'}
                              <option value="${type}">&{'PlanType.'+type}</option>
                            #{/list}
                        </select>
                    </div>
               </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">所属项目</label>
                    <div class="col-sm-3">
                        <select id="mod" name="plan.project.id"  class="chosen-select form-control"  tabindex="2" >
                            <option value="">--请选择--</option>
                        #{list items:projectList, as:'project' }
                            <option value="${project.id}"
                                #{if plan?.project?.id == project.id}
                                 selected
                                #{/if}
                                    >${project?.name}</option>
                        #{/list}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">生效时间:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control form-date" name="plan.effectTime" value="${plan?.effectTime?.format('yyyy-MM-dd HH:mm:ss')}">
                    </div>
                </div>

                <div class="form-group" style="padding-top:30px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit" type="submit"  class="btn btn-primary">保存</button>
                        <button id="cancel" type="reset" class="btn cancel" onclick="history.go(-1)">取消</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
