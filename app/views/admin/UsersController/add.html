#{extends 'backMain.html' /}
#{set title:'新增用户页面' /}

<div class="panel">
    <div class="panel-heading">
        <strong><i class="icon-plus"></i>&nbsp;${title}</strong>
    </div>
    <div class="panel-body">
        <form action="@{admin.UsersController.create()}" method="get" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">用户姓名</label>
                    <div class="col-sm-3">
                        <input type="text"  name="user.name" value=""  class="form-control "/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">用户密码</label>
                    <div class="col-sm-3">
                        <input type="password"  name="user.password" value=""  class="form-control "/>
                    </div>
                </div>

                *{<div class="form-group">}*
                    *{<label class="col-sm-2 control-label" for="phone">用户电话</label>}*
                    *{<div class="col-sm-3">}*
                        *{<input type="text"  name="user.phone" value=""  class="form-control "/>}*
                    *{</div>}*
                *{</div>}*

                *{<div class="form-group">}*
                    *{<label class="col-sm-2 control-label" for="address">地址</label>}*
                    *{<div class="col-sm-3">}*
                        *{<input type="text"  name="user.address" value=""  class="form-control "/>}*
                    *{</div>}*
                *{</div>}*

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="type">登录类型</label>
                    <div class="col-sm-3">
                        <select id="mod" name="user.type"  class="chosen-select form-control"  tabindex="2" >
                            <option value="">--请选择--</option>
                        *{#{list items:typelist , as : 'type'}}*
                            *{<option value="${type}">&{'UsersType.'+type}</option>}*
                        *{#{/list}}*
                            <option value="MANAGER">管理员</option>
                            <option value="COMMON">普通用户</option>
                        </select>
                    </div>
                </div>


                *{<div class="form-group">}*
                    *{<label class="col-sm-2 control-label" for="name">登录类型</label>}*

                            *{<option value="普通员工">普通员工</option>}*
                        *{</select>}*
                    *{</div>}*
                *{</div>}*

                <div class="form-group" style="padding-top:30px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit" type="submit"  class="btn btn-primary">保存</button>
                        <button id="cancel" type="reset" class="btn cancel" onclick="history.go(-1)">取消</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
